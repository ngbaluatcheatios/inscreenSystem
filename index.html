<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Itachi Config iOS Framework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: #f2f3f7;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .container video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .header {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
    }

    .header img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    .key-section {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,244,244,0.95);
      border: 1px solid #ffcccc;
      border-radius: 15px;
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .key-input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px 8px;
      background: #fff;
      margin-bottom: 8px;
    }
    .key-input-wrapper i {
      color: #555;
      margin-right: 6px;
      font-size: 16px;
    }
    .key-input-wrapper input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
    }
    .key-section button {
      padding: 8px 12px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .key-result {
      font-size: 14px;
      margin-top: 5px;
      font-weight: bold;
    }

    .group {
      margin: 18px 0;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.95);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
      font-size: 15px;
    }
    .label i {
      margin-right: 8px;
      color: #007aff;
    }
    .sublabel {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: linear-gradient(to right, #007aff 50%, #d3d3d3 50%);
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #007aff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .value {
      font-size: 14px;
      margin-top: 6px;
      color: #007aff;
      text-align: right;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      margin-left: auto;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007aff;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .switch-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .star {
      position: absolute;
      font-size: 16px;
      color: gold;
      animation: starFly 1s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes starFly {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    .onlsupport {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .onlsupport button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: red;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* CSS m·ªõi cho font v√† m√†u khi b·∫≠t OnlSupport */
    #supportStatus.active {
      font-size: 18px;
      font-weight: bold;
      color: #ff4500; /* cam n·ªïi b·∫≠t */
      text-shadow: 0 0 6px #fff700, 0 0 10px #ff0000;
      transition: all 0.3s ease;
    }

  </style>
</head>
<body>

  <div class="container">

    <video autoplay loop muted playsinline>
      <source src="https://files.catbox.moe/0besx1.mp4" type="video/mp4">
    </video>

    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" alt="logo">
      Itachi Config iOS Framework
    </div>

    <div class="key-section">
      <div class="key-input-wrapper">
        <i class="fa-solid fa-key"></i>
        <input type="text" id="keyInput" placeholder="Nh·∫≠p Key ƒë·ªÉ k√≠ch ho·∫°t">
      </div>
      <button onclick="checkKey()">X√°c Nh·∫≠n Key</button>
      <div class="key-result" id="keyResult"></div>
    </div>

    <div class="group">
      <div class="label"><i class="fa-solid fa-arrows-up-down"></i> ƒê·ªô Nh·∫°y Drag</div>
      <div class="sublabel">Ch·ªânh ƒë·ªô nh·∫°y thao t√°c k√©o</div>
      <input type="range" min="0" max="100" value="50" class="rangeSlider">
      <div class="value">50</div>
    </div>

    <div class="group">
      <div class="label"><i class="fa-solid fa-crosshairs"></i> ƒê·ªô Nh·∫°y Xung Quanh</div>
      <div class="sublabel">SƒÉn m·ª•c ti√™u xung quanh</div>
      <input type="range" min="0" max="100" value="70" class="rangeSlider">
      <div class="value">70</div>
    </div>

    <div class="group">
      <div class="switch-row">
        <div class="label"><i class="fa-solid fa-bolt"></i> H·ªó Tr·ª£ N√¢ng Cao</div>
        <label class="switch">
          <input type="checkbox" class="featureSwitch">
          <span class="slider"></span>
        </label>
      </div>
      <div class="sublabel">B·∫≠t ƒë·ªÉ tƒÉng s·ª©c m·∫°nh c·∫•u h√¨nh</div>
    </div>

    <!-- Switch 2 - Switch 7 + Slider c√°c n√∫t gi·ªØ nguy√™n nh∆∞ code g·ªëc -->

    <div class="group switch-row">
      <button onclick="setMode('Th∆∞·ªùng')">Th∆∞·ªùng</button>
      <button onclick="setMode('Cao')">Cao</button>
    </div>
    <div class="sublabel" id="modeStatus">Ch∆∞a ch·ªçn m·ª©c ƒë·ªô</div>

    <div class="onlsupport">
      <button onclick="activeSupport('FFTH')">OnlSupport FFTH</button>
      <button onclick="activeSupport('FFM')">OnlSupport FFM</button>
    </div>
    <div class="sublabel" id="supportStatus"></div>

  </div>

  <audio id="toggleSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let keyVerified = false;

    function checkKey() {
      let key = document.getElementById("keyInput").value.trim();
      let result = document.getElementById("keyResult");
      if (key === "ngbaluatcheatios01") {
        keyVerified = true;
        result.textContent = "X√°c Nh·∫≠n Key ƒê√∫ng ‚úÖ";
        result.style.color = "green";
        document.getElementById("successSound").play();
      } else {
        keyVerified = false;
        result.textContent = "Key Kh√¥ng T·ªìn T·∫°i ‚ùå";
        result.style.color = "red";
      }
    }

    function updateSlider(slider) {
      let value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
      slider.style.background = `linear-gradient(to right, #007aff ${value}%, #d3d3d3 ${value}%)`;
      slider.nextElementSibling.textContent = slider.value;
    }
    document.querySelectorAll(".rangeSlider").forEach(slider => {
      updateSlider(slider);
      slider.addEventListener("input", () => {
        if (!keyVerified) {
          alert("C·∫ßn Key ƒê·ªÉ K√≠ch Ho·∫°t üí¢");
          slider.value = 0;
          updateSlider(slider);
          return;
        }
        updateSlider(slider);
      });
    });

    function setMode(mode) {
      if (!keyVerified) {
        alert("C·∫ßn Key ƒê·ªÉ K√≠ch Ho·∫°t üí¢");
        return;
      }
      document.getElementById("modeStatus").textContent = "ƒê√£ ch·ªçn: " + mode;
    }

    function activeSupport(type) {
      if (!keyVerified) {
        alert("C·∫ßn Key ƒê·ªÉ K√≠ch Ho·∫°t üí¢");
        return;
      }
      let supportText = type === "FFTH" 
        ? "X√°c ƒê·ªãnh M·ª•c B·∫≠t : Free Fire Th∆∞·ªùng ‚úÖ"
        : "X√°c ƒê·ªãnh M·ª•c B·∫≠t : Free Fire Max ‚úÖ";

      let supportStatus = document.getElementById("supportStatus");
      supportStatus.textContent = supportText;

      // Th√™m class active cho font n·ªïi b·∫≠t
      supportStatus.classList.add("active");

      playStarEffect();
      document.getElementById("successSound").play();
    }

    function playStarEffect() {
      let container = document.querySelector(".container");
      let rect = container.getBoundingClientRect();
      for (let i = 0; i < 6; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.textContent = "‚ú®";
        star.style.left = (rect.width / 2) + "px";
        star.style.top = (rect.height / 2) + "px";
        let angle = Math.random() * 2 * Math.PI;
        let distance = 80 + Math.random() * 40;
        star.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        star.style.setProperty("--y", `${Math.sin(angle) * distance}px`);
        container.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    }

    document.querySelectorAll(".featureSwitch").forEach(sw => {
      sw.addEventListener("change", function() {
        if (!keyVerified) {
          alert("C·∫ßn Key ƒê·ªÉ K√≠ch Ho·∫°t üí¢");
          this.checked = false;
          return;
        }
        document.getElementById("toggleSound").play();
        playStarEffect();
      });
    });
  </script>
</body>
</html>
